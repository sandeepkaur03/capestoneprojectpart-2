<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <h1>Pokedex</h1>
    <div id="pokemon-gallery" class="pokemon-gallery">
      <!-- Pokemon thumbnails will be displayed here -->
    </div>
    <button id="load-more">Load More</button>
  </div>

  <div id="pokemon-details-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="pokemon-details" class="pokemon-details">
        <!-- Pokemon details will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
